<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="http://localhost:8000/music/">Home</a>
    <form action="http://localhost:8000/music/savedata3/" method="post" >
        {% csrf_token %}
        <div class="form-group">
            <label for=""><h3>Add your file Privately</h3></label>
            <br>
            <label for="">Enter email to which you want to share:</label><br><br>
            <label for="exampleInputPassword1">Email:</label>
            <input type="email"  name="email" placeholder="enter email" required>
            
          </div>
        <div class="form-group">
            <br>
          <label for="exampleInputEmail1">File Name:</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your file name" name="file_name" required>
        </div>
        <br>
        <div class="form-group">
          <label for="exampleInputPassword1">Audio File:</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1" required>
          
        </div>
        
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        
      </form>
</body>
</html>
